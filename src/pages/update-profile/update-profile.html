<ion-header>

    <ion-navbar color="lndsqr">
        <ion-title>Update Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-divider color="light">
            <h2 item-start>
                Update Profile Information
            </h2>
        </ion-item-divider>
        <ion-item>
            <ion-label stacked>Phone Number</ion-label>
            <ion-input type="tel" [(ngModel)]="profile.phoneNumber" placeholder="your phone number" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.name" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="profile.email" placeholder="Email Address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Sex</ion-label>
            <ion-select [(ngModel)]="profile.sex" value="Male">
                <ion-option value="Female">Female</ion-option>
                <ion-option value="Male">Male</ion-option>
            </ion-select>
        </ion-item>
        <br/>
        <button ion-button type="submit" block class="save-button" (click)="updateProfile()">Update</button>
    </ion-list>
</ion-content>
