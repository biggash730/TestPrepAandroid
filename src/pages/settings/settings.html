<ion-header>
    <ion-navbar color="nm1">
        <button ion-button menuToggle>
    <ion-icon name="md-grid"></ion-icon>
  </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content style="background-color: #d3d3d3">
    <ion-list>
        <ion-row>
            <ion-col>
                <ion-card (click)="openProfile()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-person" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Profile
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="openSubscription()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-card" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Subscription
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="openPrivacy()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-lock" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Privacy Policy
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="openTerms()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-list-box" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Terms of Service
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="openSupport()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-call" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Customer Support
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="openAbout()">
                    <ion-card-content>
                        <ion-card-title>
                            <ion-icon name="md-information-circle" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            About
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
