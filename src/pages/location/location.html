<ion-header>
    <ion-navbar color="bk3">
        <button ion-button menuToggle>
                    <ion-icon name="md-grid"></ion-icon>
                  </button>
        <ion-title>Current Location</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card>
            <ion-item-divider color="light">
                Current Location Information
            </ion-item-divider>
            <ion-item>
                <ion-label stacked color="linkedin">Longitude</ion-label>
                <ion-input type="number" [(ngModel)]="formData.longitude" placeholder="Longitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Latitude</ion-label>
                <ion-input type="number" [(ngModel)]="formData.latitude" placeholder="Latitude"></ion-input>
            </ion-item>
            <br/>
            <button ion-button block class="save-button" (click)="getLocation()" style=" background-color: #04700d;">Refresh</button>
        </ion-card>
    </ion-list>
</ion-content>
