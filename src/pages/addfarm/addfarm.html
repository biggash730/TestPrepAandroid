<ion-header>
    <ion-navbar color="bk3">
        <ion-title>New Farm</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-label stacked color="linkedin">Select Farmer</ion-label>
                <ion-select [(ngModel)]="formData.farmer">
                    <ion-option *ngFor="let p of farmers" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.farmer.phoneNumber}}</h2>
                <button ion-button clear item-end color="linkedin">Phone</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.farmer.town}}</h2>
                <button ion-button clear item-end color="linkedin">Town</button>
            </ion-item>

        </ion-card>
        <ion-card [hidden]="formData.farmer == {}">
            <ion-item-divider color="light">
                New Farm Information
            </ion-item-divider>
            <ion-item>
                <ion-label stacked color="linkedin">Code</ion-label>
                <ion-input type="text" [(ngModel)]="formData.code" placeholder="Code"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Number of Acres</ion-label>
                <ion-input type="tel" [(ngModel)]="formData.numberOfAcres" placeholder="Number of Acres"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Select District</ion-label>
                <ion-select [(ngModel)]="formData.districtId">
                    <ion-option *ngFor="let p of districts" [value]="p.id">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Town</ion-label>
                <ion-input type="text" [(ngModel)]="formData.town" placeholder="Town"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Location</ion-label>
                <ion-textarea [(ngModel)]="formData.location" placeholder="Location"></ion-textarea>
            </ion-item>

            <p style="text-align: center;color:#f53d3d;margin-bottom: 0px;">
                Please confirm that you have entered the right details in the fields provided.
            </p>
            <br/>
            <button ion-button type="submit" block class="save-button" (click)="save(formData)" style="    background-color: #04700d;">Save</button>

        </ion-card>
    </ion-list>
</ion-content>
