<ion-header>
    <ion-navbar color="bk3">
        <ion-title>Geo Location Info</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card>
            <ion-item class="item-list">
                <h2>{{formData.code}}</h2>
                <button ion-button clear item-end color="linkedin">Code</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.numberOfAcres}}</h2>
                <button ion-button clear item-end color="linkedin"># of Acres</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.region}}</h2>
                <button ion-button clear item-end color="linkedin">Region</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.district}}</h2>
                <button ion-button clear item-end color="linkedin">District</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.town}}</h2>
                <button ion-button clear item-end color="linkedin">Town</button>
            </ion-item>
            <ion-item class="item-list">
                <h2>{{formData.location}}</h2>
                <button ion-button clear item-end color="linkedin">Location</button>
            </ion-item>
        </ion-card>
        <ion-card>
            <ion-item-divider color="light">
                Geo Location Information
            </ion-item-divider>
            <ion-item>
                <ion-label stacked color="linkedin">Longitude</ion-label>
                <ion-input type="number" [(ngModel)]="formData.longitude" placeholder="Longitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Latitude</ion-label>
                <ion-input type="number" [(ngModel)]="formData.latitude" placeholder="Latitude"></ion-input>
            </ion-item>
            <br/>
            <button ion-button type="submit" block class="save-button" (click)="setlocation(formData)" style=" background-color: #04700d;">Update Location</button>
        </ion-card>
    </ion-list>
</ion-content>
