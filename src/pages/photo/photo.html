<ion-header>
    <ion-navbar color="lndsqr">
        <ion-title>
            Change Photo
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <div class="profile-image">
            <img class="img-responsive" [src]="profile.image || 'http://via.placeholder.com/800x800'">
        </div>
        <ion-row>
            <ion-col>
                <button ion-button outline icon-start color="grey" (click)="openCamera()">
                    <ion-icon name='md-camera' is-active="false"></ion-icon>
                    Camera
                  </button>
            </ion-col>
            <ion-col>
                <button ion-button outline icon-end color="grey" (click)="openGallery()">
                    <ion-icon name='md-images' is-active="false"></ion-icon>
                    Gallery
                  </button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
